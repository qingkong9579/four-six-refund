    </div><script>
        // 设置背景图片
        function setBackgroundImage() {
            try {
                // 直接应用背景图片类
                document.body.classList.add('background-image');
                
                // 创建一个图片对象来检测API是否可用
                const testImg = new Image();
                testImg.onload = function() {
                    // 图片加载成功，隐藏加载动画
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('title').style.display = 'block';
                };
                testImg.onerror = function() {
                    // 图片加载失败，使用默认背景
                    document.body.classList.remove('background-image');
                    document.body.classList.add('default-background');
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('title').style.display = 'block';
                };
                // 添加时间戳避免缓存
                testImg.src = 'https://imgapi.xl0408.top/index.php?t=' + Date.now();
            } catch (error) {
                console.error('设置背景图片失败:', error);
                // 使用默认背景
                document.body.classList.add('default-background');
                document.getElementById('loading').style.display = 'none';
                document.getElementById('title').style.display = 'block';
            }
        }        // 显示弹窗
        function showModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        // 关闭弹窗，显示第二个弹窗
        function showSecondModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('secondModal').style.display = 'flex';
        }

        // 关闭第二个弹窗，显示个人资料
        function showProfile() {
            document.getElementById('secondModal').style.display = 'none';
            document.getElementById('title').style.display = 'none';
            document.getElementById('profileSection').style.display = 'flex';
        }

        // 关闭弹窗
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('secondModal').style.display = 'none';
        }

        // 点击标题显示弹窗
        document.getElementById('title').addEventListener('click', showModal);        // 点击弹窗背景关闭弹窗
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        document.getElementById('secondModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // ESC键关闭弹窗
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });// 页面加载时设置背景图片
